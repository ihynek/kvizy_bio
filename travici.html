                                                                Tv√° odpovƒõƒè: <span className={isCorrect ? 'text-green-700 font-semibold' : 'text-red-700 font-semibold'}>
                                                                    {userAnswer !== undefined ? q.options[userAnswer] : 'Bez odpovƒõdi'}
                                                                </span>
                                                            </p>
                                                            {!isCorrect && (
                                                                <p className="text-xs sm:text-sm text-green-700 font-semibold">
                                                                    Spr√°vn√° odpovƒõƒè: {q.options[q.correct]}
                                                                </p>
                                                            )}
                                                        </>
                                                    )}
                                                    {q.type === 'boolean' && (
                                                        <>
                                                            <p className="text-xs sm:text-sm text-gray-600">
                                                                Tv√° odpovƒõƒè: <span className={isCorrect ? 'text-green-700 font-semibold' : 'text-red-700 font-semibold'}>
                                                                    {userAnswer !== undefined ? (userAnswer ? 'Pravda' : 'Nepravda') : 'Bez odpovƒõdi'}
                                                                </span>
                                                            </p>
                                                            {!isCorrect && (
                                                                <p className="text-xs sm:text-sm text-green-700 font-semibold">
                                                                    Spr√°vn√° odpovƒõƒè: {q.correct ? 'Pravda' : 'Nepravda'}
                                                                </p>
                                                            )}
                                                        </>
                                                    )}
                                                </div>
                                                <span className="text-lg sm:text-xl md:text-2xl flex-shrink-0">
                                                    {isCorrect ? '‚úì' : '‚úó'}
                                                </span>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                );
            }

            const q = questions[currentQuestion];
            const isAnswered = answers[currentQuestion] !== undefined;
            
            // V√Ωpoƒçet barev podle zb√Ωvaj√≠c√≠ho ƒçasu
            const isTimeCritical = timeLeft <= 120; // 2 minuty nebo m√©nƒõ
            const isTimeVeryLow = timeLeft <= 60; // 1 minuta nebo m√©nƒõ
            
            const timerColor = isTimeVeryLow 
                ? 'bg-red-100 border-red-500' 
                : isTimeCritical 
                    ? 'bg-orange-100 border-orange-400' 
                    : 'bg-blue-100 border-blue-400';
                    
            const timerTextColor = isTimeVeryLow 
                ? 'text-red-800' 
                : isTimeCritical 
                    ? 'text-orange-800' 
                    : 'text-blue-800';

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-2 sm:p-4 md:p-8">
                    <div className="max-w-3xl mx-auto bg-white rounded-lg shadow-xl p-4 sm:p-6 md:p-8">
                        <div className="mb-6">
                            <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-2">
                                <h1 className="text-lg sm:text-xl md:text-2xl font-bold text-indigo-900">
                                    Kv√≠z: {QUIZ_CONFIG.title}
                                </h1>
                                <span className="text-sm sm:text-base text-gray-600 font-semibold whitespace-nowrap">
                                    {currentQuestion + 1} / {questions.length}
                                </span>
                            </div>
                            
                            {/* ‚è±Ô∏è ZOBRAZEN√ç ƒåASOVAƒåE */}
                            <div className={`border-2 rounded-lg p-2 sm:p-3 mb-4 text-center ${timerColor}`}>
                                <div className={`text-base sm:text-lg md:text-xl font-bold ${timerTextColor}`}>
                                    {isTimeVeryLow ? 'üî¥' : isTimeCritical ? '‚ö†Ô∏è' : '‚è∞'} Zb√Ωvaj√≠c√≠ ƒças: {formatTime(timeLeft)}
                                </div>
                                {isTimeCritical && (
                                    <p className={`text-sm mt-1 ${timerTextColor}`}>
                                        {isTimeVeryLow ? 'ƒåas t√©mƒõ≈ô vypr≈°el!' : 'Pozor, zb√Ωv√° m√°lo ƒçasu!'}
                                    </p>
                                )}
                            </div>
                            
                            <div className="w-full bg-gray-200 rounded-full h-2">
                                <div 
                                    className="bg-indigo-600 h-2 rounded-full transition-all duration-300"
                                    style={{ width: `${((currentQuestion + 1) / questions.length) * 100}%` }}
                                />
                            </div>
                        </div>

                        <div className="mb-6 sm:mb-8">
                            <h2 className="text-base sm:text-lg md:text-xl text-gray-800 mb-4 sm:mb-6 leading-relaxed">
                                {q.question}
                            </h2>

                            {q.type === 'multiple' && (
                                <div className="space-y-2 sm:space-y-3">
                                    {q.options.map((option, index) => (
                                        <button
                                            key={index}
                                            onClick={() => handleAnswer(index)}
                                            className={`w-full text-left p-3 sm:p-4 rounded-lg border-2 transition text-sm sm:text-base ${
                                                answers[currentQuestion] === index
                                                    ? 'border-indigo-600 bg-indigo-50'
                                                    : 'border-gray-300 hover:border-indigo-400 hover:bg-gray-50'
                                            }`}
                                        >
                                            <span className="font-semibold text-gray-700">{String.fromCharCode(65 + index)}.</span> {option}
                                        </button>
                                    ))}
                                </div>
                            )}

                            {q.type === 'boolean' && (
                                <div className="space-y-2 sm:space-y-3">
                                    <button
                                        onClick={() => handleAnswer(true)}
                                        className={`w-full text-left p-3 sm:p-4 rounded-lg border-2 transition text-sm sm:text-base ${
                                            answers[currentQuestion] === true
                                                ? 'border-indigo-600 bg-indigo-50'
                                                : 'border-gray-300 hover:border-indigo-400 hover:bg-gray-50'
                                        }`}
                                    >
                                        <span className="font-semibold text-gray-700">Pravda</span>
                                    </button>
                                    <button
                                        onClick={() => handleAnswer(false)}
                                        className={`w-full text-left p-3 sm:p-4 rounded-lg border-2 transition text-sm sm:text-base ${
                                            answers[currentQuestion] === false
                                                ? 'border-indigo-600 bg-indigo-50'
                                                : 'border-gray-300 hover:border-indigo-400 hover:bg-gray-50'
                                        }`}
                                    >
                                        <span className="font-semibold text-gray-700">Nepravda</span>
                                    </button>
                                </div>
                            )}
                        </div>

                        <div className="flex gap-2 sm:gap-4">
                            <button
                                onClick={handlePrevious}
                                disabled={currentQuestion === 0}
                                className="flex-1 bg-gray-300 text-gray-700 py-2 sm:py-3 rounded-lg text-sm sm:text-base font-semibold hover:bg-gray-400 transition disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                ‚Üê Zpƒõt
                            </button>
                            <button
                                onClick={handleNext}
                                disabled={!isAnswered}
                                className="flex-1 bg-indigo-600 text-white py-2 sm:py-3 rounded-lg text-sm sm:text-base font-semibold hover:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                {currentQuestion === questions.length - 1 ? 'Dokonƒçit' : 'Dal≈°√≠ ‚Üí'}
                            </button>
                        </div>

                        {!isAnswered && (
                            <p className="text-center text-gray-500 text-sm mt-4">
                                Pro pokraƒçov√°n√≠ vyber odpovƒõƒè
                            </p>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Quiz />);
    </script>
</body>
</html>
