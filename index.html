<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvíz: Svalová soustava člověka</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        /* 
        =============================================================================
        UNIVERZÁLNÍ KVÍZ PRO STUDENTY - NÁVOD K POUŽITÍ
        =============================================================================

        Tento kvíz můžeš použít pro jakékoliv téma! Stačí upravit sekci "NASTAVENÍ KVÍZU" níže.

        CO MŮŽEŠ MĚNIT:
        ✓ Název kvízu (title)
        ✓ E-mail učitele (teacherEmail)
        ✓ Všechny otázky a odpovědi (questions)

        JAK TO UDĚLAT:
        1. Najdi sekci "NASTAVENÍ KVÍZU" (hned pod tímto textem)
        2. Změň hodnoty podle potřeby
        3. Pro přidání/odebrání otázek upravuj pole "questions"
        4. Zachovej formát - nezapomeň na čárky mezi otázkami!

        TYPY OTÁZEK:
        - 'multiple' = výběr z možností (A, B, C, D)
        - 'boolean' = pravda/nepravda

        FUNKCE KVÍZU:
        ✓ Náhodné pořadí otázek při každém otevření
        ✓ Automatické hodnocení podle českého systému (1-5)
        ✓ Odesílání výsledků e-mailem učiteli
        ✓ Přehled všech odpovědí studenta

        =============================================================================
        */

        const MuscleQuiz = () => {
            // ========================================
            // NASTAVENÍ KVÍZU - TADY MĚNÍŠ OBSAH
            // ========================================
            
            const QUIZ_CONFIG = {
                // Název kvízu - zobrazuje se nahoře
                title: "Svalová soustava člověka",
                
                // E-mail učitele, kam se posílají výsledky
                teacherEmail: "hynek@gymberoun.cz",
                
                // Otázky kvízu
                // Pro každou otázku nastavíš:
                // - id: číslo otázky (1, 2, 3, ...)
                // - type: 'multiple' pro výběr z možností NEBO 'boolean' pro pravda/nepravda
                // - question: text otázky
                // - options: pole možností (jen u type: 'multiple')
                // - correct: index správné odpovědi (0, 1, 2, 3) u multiple NEBO true/false u boolean
                questions: [
                    {
                        id: 1,
                        type: 'multiple',
                        question: 'Která z následujících charakteristik NEPATŘÍ hladké svalovině?',
                        options: [
                            'Jednojadrová buňka',
                            'Přítomnost příčného pruhování',
                            'Nepodléhá vědomé kontrole',
                            'Nachází se ve stěnách dutých orgánů'
                        ],
                        correct: 1
                    },
                    {
                        id: 2,
                        type: 'multiple',
                        question: 'Srdeční svalovina má specifickou strukturu zvanou:',
                        options: [
                            'Tight junctions',
                            'Desmosomy',
                            'Vmezeřené ploténky (disci intercalares)',
                            'Gap junctions pouze'
                        ],
                        correct: 2
                    },
                    {
                        id: 3,
                        type: 'boolean',
                        question: 'Hladká svalovina obsahuje sarkomery uspořádané do pravidelné struktury.',
                        correct: false
                    },
                    {
                        id: 4,
                        type: 'multiple',
                        question: 'Kolik jader obsahuje typické vlákno příčně pruhované kosterní svaloviny?',
                        options: [
                            'Jedno jádro',
                            'Dvě jádra',
                            'Více jader (mnohojadrová)',
                            'Žádné jádro'
                        ],
                        correct: 2
                    },
                    {
                        id: 5,
                        type: 'multiple',
                        question: 'Který typ svaloviny je řízen autonomním nervovým systémem a současně má příčné pruhování?',
                        options: [
                            'Hladká svalovina',
                            'Kosterní svalovina',
                            'Srdeční svalovina',
                            'Žádný typ'
                        ],
                        correct: 2
                    },
                    {
                        id: 6,
                        type: 'multiple',
                        question: 'Základní kontraktilní jednotka svalu se nazývá:',
                        options: [
                            'Myofibrila',
                            'Sarkomera',
                            'Fascikl',
                            'Svalové vlákno'
                        ],
                        correct: 1
                    },
                    {
                        id: 7,
                        type: 'multiple',
                        question: 'Vazivový obal, který obklopuje celý sval, se nazývá:',
                        options: [
                            'Endomysium',
                            'Perimysium',
                            'Epimysium',
                            'Fascia'
                        ],
                        correct: 2
                    },
                    {
                        id: 8,
                        type: 'boolean',
                        question: 'Aktin je tlustý filament tvořený proteinem, který se váže na myozin během svalové kontrakce.',
                        correct: false
                    },
                    {
                        id: 9,
                        type: 'multiple',
                        question: 'Z čeho se skládá triáda v kosterním svalu?',
                        options: [
                            'Tři myofibrily',
                            'Jeden T-tubulus a dvě terminální cisterny',
                            'Tři sarkoplazmatická retikula',
                            'Tři fascikly'
                        ],
                        correct: 1
                    },
                    {
                        id: 10,
                        type: 'multiple',
                        question: 'Který protein zakrývá vazebná místa na aktinu v klidovém stavu?',
                        options: [
                            'Myozin',
                            'Troponin',
                            'Tropomyozin',
                            'Titin'
                        ],
                        correct: 2
                    },
                    {
                        id: 11,
                        type: 'multiple',
                        question: 'Svalová kontrakce je iniciována uvolněním kterého iontu ze sarkoplazmatického retikula?',
                        options: [
                            'Sodíkové ionty (Na+)',
                            'Draselné ionty (K+)',
                            'Vápenaté ionty (Ca2+)',
                            'Chloridové ionty (Cl-)'
                        ],
                        correct: 2
                    },
                    {
                        id: 12,
                        type: 'boolean',
                        question: 'Při izometrické kontrakci dochází ke zkrácení svalu, ale napětí zůstává konstantní.',
                        correct: false
                    },
                    {
                        id: 13,
                        type: 'multiple',
                        question: 'Která z následujících látek NENÍ zdrojem energie pro svalovou kontrakci?',
                        options: [
                            'ATP',
                            'Kreatinfosfát',
                            'Glykogen',
                            'DNA'
                        ],
                        correct: 3
                    },
                    {
                        id: 14,
                        type: 'multiple',
                        question: 'Excentrická kontrakce je charakterizována:',
                        options: [
                            'Zkracováním svalu při vyvíjení síly',
                            'Prodlužováním svalu při vyvíjení síly',
                            'Konstantní délkou svalu',
                            'Žádným vyvíjením síly'
                        ],
                        correct: 1
                    },
                    {
                        id: 15,
                        type: 'boolean',
                        question: 'Kyslíkový dluh vzniká, když sval produkuje ATP pomocí aerobního metabolismu.',
                        correct: false
                    },
                    {
                        id: 16,
                        type: 'multiple',
                        question: 'Musculus biceps brachii má primární funkci:',
                        options: [
                            'Extenzi lokte',
                            'Flexi lokte a supinaci předloktí',
                            'Abdukci paže',
                            'Addukci paže'
                        ],
                        correct: 1
                    },
                    {
                        id: 17,
                        type: 'multiple',
                        question: 'Který sval je antagonistou musculus quadriceps femoris?',
                        options: [
                            'Musculus gastrocnemius',
                            'Musculus tibialis anterior',
                            'Flexory kolene (hamstringy)',
                            'Musculus gluteus maximus'
                        ],
                        correct: 2
                    },
                    {
                        id: 18,
                        type: 'multiple',
                        question: 'Největší sval lidského těla je:',
                        options: [
                            'Musculus gluteus maximus',
                            'Musculus latissimus dorsi',
                            'Musculus quadriceps femoris',
                            'Musculus pectoralis major'
                        ],
                        correct: 0
                    },
                    {
                        id: 19,
                        type: 'boolean',
                        question: 'Musculus trapezius je zodpovědný za plantární flexi nohy.',
                        correct: false
                    },
                    {
                        id: 20,
                        type: 'multiple',
                        question: 'Bránice (diaphragma) je:',
                        options: [
                            'Hladký sval zodpovědný za dýchání',
                            'Příčně pruhovaný sval pod vědomou kontrolou',
                            'Příčně pruhovaný sval řízený autonomně',
                            'Srdeční sval'
                        ],
                        correct: 2
                    }
                ]
                // 
                // JAK PŘIDAT NOVOU OTÁZKU:
                // 
                // Výběr z možností:
                // {
                //   id: 21,
                //   type: 'multiple',
                //   question: 'Tvoje otázka?',
                //   options: [
                //     'Možnost A',
                //     'Možnost B',
                //     'Možnost C',
                //     'Možnost D'
                //   ],
                //   correct: 0  // 0 = první možnost, 1 = druhá, 2 = třetí, 3 = čtvrtá
                // },
                //
                // Pravda/Nepravda:
                // {
                //   id: 22,
                //   type: 'boolean',
                //   question: 'Tvoje tvrzení.',
                //   correct: true  // nebo false
                // },
            };
            
            // ========================================
            // KONEC NASTAVENÍ
            // ========================================

            const shuffleArray = (array) => {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            };

            const [questions, setQuestions] = useState(() => shuffleArray(QUIZ_CONFIG.questions));
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [answers, setAnswers] = useState({});
            const [showResults, setShowResults] = useState(false);
            const [userAnswer, setUserAnswer] = useState('');
            const [studentName, setStudentName] = useState('');
            const [showEmailSent, setShowEmailSent] = useState(false);

            const handleAnswer = (answer) => {
                setAnswers({ ...answers, [currentQuestion]: answer });
                setUserAnswer('');
            };

            const handleNext = () => {
                if (currentQuestion < questions.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                } else {
                    setShowResults(true);
                }
            };

            const handlePrevious = () => {
                if (currentQuestion > 0) {
                    setCurrentQuestion(currentQuestion - 1);
                }
            };

            const calculateScore = () => {
                let score = 0;
                questions.forEach((q, index) => {
                    if (q.type === 'boolean') {
                        if (answers[index] === q.correct) score++;
                    } else if (q.type === 'multiple') {
                        if (answers[index] === q.correct) score++;
                    }
                });
                return score;
            };

            const resetQuiz = () => {
                setQuestions(shuffleArray(QUIZ_CONFIG.questions));
                setCurrentQuestion(0);
                setAnswers({});
                setShowResults(false);
                setUserAnswer('');
                setStudentName('');
                setShowEmailSent(false);
            };

            const sendResultsEmail = () => {
                if (!studentName.trim()) {
                    alert('Prosím vyplň své jméno a příjmení.');
                    return;
                }

                const score = calculateScore();
                const percentage = (score / questions.length * 100).toFixed(1);
                
                let emailBody = `Jméno studenta: ${studentName}%0D%0A`;
                emailBody += `Skóre: ${score}/${questions.length} (${percentage}%)%0D%0A%0D%0A`;
                emailBody += `Datum: ${new Date().toLocaleDateString('cs-CZ')}%0D%0A%0D%0A`;
                emailBody += `Přehled odpovědí:%0D%0A`;
                emailBody += `========================%0D%0A%0D%0A`;
                
                questions.forEach((q, index) => {
                    const userAnswer = answers[index];
                    const isCorrect = q.type === 'boolean' 
                        ? userAnswer === q.correct 
                        : userAnswer === q.correct;
                    
                    emailBody += `${index + 1}. ${q.question}%0D%0A`;
                    
                    if (q.type === 'multiple') {
                        emailBody += `   Odpověď studenta: ${userAnswer !== undefined ? q.options[userAnswer] : 'Bez odpovědi'}%0D%0A`;
                        emailBody += `   Správná odpověď: ${q.options[q.correct]}%0D%0A`;
                    } else if (q.type === 'boolean') {
                        emailBody += `   Odpověď studenta: ${userAnswer !== undefined ? (userAnswer ? 'Pravda' : 'Nepravda') : 'Bez odpovědi'}%0D%0A`;
                        emailBody += `   Správná odpověď: ${q.correct ? 'Pravda' : 'Nepravda'}%0D%0A`;
                    }
                    
                    emailBody += `   Výsledek: ${isCorrect ? '✓ Správně' : '✗ Špatně'}%0D%0A%0D%0A`;
                });

                const mailtoLink = `mailto:${QUIZ_CONFIG.teacherEmail}?subject=Výsledky kvízu - ${QUIZ_CONFIG.title} - ${studentName}&body=${emailBody}`;
                window.location.href = mailtoLink;
                setShowEmailSent(true);
            };

            if (showResults) {
                const score = calculateScore();
                const percentage = (score / questions.length * 100).toFixed(1);
                
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-8">
                        <div className="max-w-3xl mx-auto bg-white rounded-lg shadow-xl p-8">
                            <h1 className="text-3xl font-bold text-center text-indigo-900 mb-6">
                                Výsledky kvízu
                            </h1>
                            
                            <div className="text-center mb-8">
                                <div className="text-6xl font-bold text-indigo-600 mb-2">
                                    {score} / {questions.length}
                                </div>
                                <div className="text-2xl text-gray-700">
                                    {percentage}%
                                </div>
                                <div className="mt-4 text-lg font-semibold">
                                    {percentage < 29 ? (
                                        <span className="text-red-600">Celkové hodnocení: 5</span>
                                    ) : percentage <= 49 ? (
                                        <span className="text-orange-600">Celkové hodnocení: 4</span>
                                    ) : percentage <= 79 ? (
                                        <span className="text-yellow-600">Celkové hodnocení: 3</span>
                                    ) : percentage <= 89 ? (
                                        <span className="text-blue-600">Celkové hodnocení: 2</span>
                                    ) : (
                                        <span className="text-green-600">Celkové hodnocení: 1</span>
                                    )}
                                </div>
                            </div>

                            <div className="bg-blue-50 border-2 border-blue-300 rounded-lg p-6 mb-6">
                                <h2 className="text-lg font-bold text-gray-800 mb-3">📧 Odeslat výsledky učiteli</h2>
                                <p className="text-gray-600 text-sm mb-4">
                                    Vyplň své jméno a příjmení a odešli své výsledky učiteli e-mailem.
                                </p>
                                <input
                                    type="text"
                                    placeholder="Tvoje jméno a příjmení"
                                    value={studentName}
                                    onChange={(e) => setStudentName(e.target.value)}
                                    className="w-full p-3 border-2 border-gray-300 rounded-lg mb-3 focus:border-indigo-500 focus:outline-none"
                                />
                                <button
                                    onClick={sendResultsEmail}
                                    className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition"
                                >
                                    Odeslat výsledky na e-mail učitele
                                </button>
                                {showEmailSent && (
                                    <p className="text-green-700 text-sm mt-2 text-center">
                                        ✓ E-mailový klient byl otevřen. Zkontroluj a odešli e-mail.
                                    </p>
                                )}
                            </div>

                            <div className="space-y-4 mb-8">
                                <h2 className="text-xl font-bold text-gray-800 mb-4">Přehled odpovědí:</h2>
                                {questions.map((q, index) => {
                                    const userAnswer = answers[index];
                                    const isCorrect = q.type === 'boolean' 
                                        ? userAnswer === q.correct 
                                        : userAnswer === q.correct;
                                    
                                    return (
                                        <div key={q.id} className={`p-4 rounded-lg border-2 ${isCorrect ? 'bg-green-50 border-green-300' : 'bg-red-50 border-red-300'}`}>
                                            <div className="flex items-start gap-2">
                                                <span className="font-bold text-gray-700">{index + 1}.</span>
                                                <div className="flex-1">
                                                    <p className="text-gray-800 mb-2">{q.question}</p>
                                                    {q.type === 'multiple' && (
                                                        <>
                                                            <p className="text-sm text-gray-600">
                                                                Tvá odpověď: <span className={isCorrect ? 'text-green-700 font-semibold' : 'text-red-700 font-semibold'}>
                                                                    {userAnswer !== undefined ? q.options[userAnswer] : 'Bez odpovědi'}
                                                                </span>
                                                            </p>
                                                            {!isCorrect && (
                                                                <p className="text-sm text-green-700 font-semibold">
                                                                    Správná odpověď: {q.options[q.correct]}
                                                                </p>
                                                            )}
                                                        </>
                                                    )}
                                                    {q.type === 'boolean' && (
                                                        <>
                                                            <p className="text-sm text-gray-600">
                                                                Tvá odpověď: <span className={isCorrect ? 'text-green-700 font-semibold' : 'text-red-700 font-semibold'}>
                                                                    {userAnswer !== undefined ? (userAnswer ? 'Pravda' : 'Nepravda') : 'Bez odpovědi'}
                                                                </span>
                                                            </p>
                                                            {!isCorrect && (
                                                                <p className="text-sm text-green-700 font-semibold">
                                                                    Správná odpověď: {q.correct ? 'Pravda' : 'Nepravda'}
                                                                </p>
                                                            )}
                                                        </>
                                                    )}
                                                </div>
                                                <span className="text-2xl">
                                                    {isCorrect ? '✓' : '✗'}
                                                </span>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>

                            <button
                                onClick={resetQuiz}
                                className="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition"
                            >
                                Zkusit znovu
                            </button>
                        </div>
                    </div>
                );
            }

            const q = questions[currentQuestion];
            const isAnswered = answers[currentQuestion] !== undefined;

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-8">
                    <div className="max-w-3xl mx-auto bg-white rounded-lg shadow-xl p-8">
                        <div className="mb-6">
                            <div className="flex justify-between items-center mb-4">
                                <h1 className="text-2xl font-bold text-indigo-900">
                                    Kvíz: {QUIZ_CONFIG.title}
                                </h1>
                                <span className="text-gray-600 font-semibold">
                                    {currentQuestion + 1} / {questions.length}
                                </span>
                            </div>
                            
                            <div className="w-full bg-gray-200 rounded-full h-2">
                                <div 
                                    className="bg-indigo-600 h-2 rounded-full transition-all duration-300"
                                    style={{ width: `${((currentQuestion + 1) / questions.length) * 100}%` }}
                                />
                            </div>
                        </div>

                        <div className="mb-8">
                            <h2 className="text-xl text-gray-800 mb-6 leading-relaxed">
                                {q.question}
                            </h2>

                            {q.type === 'multiple' && (
                                <div className="space-y-3">
                                    {q.options.map((option, index) => (
                                        <button
                                            key={index}
                                            onClick={() => handleAnswer(index)}
                                            className={`w-full text-left p-4 rounded-lg border-2 transition ${
                                                answers[currentQuestion] === index
                                                    ? 'border-indigo-600 bg-indigo-50'
                                                    : 'border-gray-300 hover:border-indigo-400 hover:bg-gray-50'
                                            }`}
                                        >
                                            <span className="font-semibold text-gray-700">{String.fromCharCode(65 + index)}.</span> {option}
                                        </button>
                                    ))}
                                </div>
                            )}

                            {q.type === 'boolean' && (
                                <div className="space-y-3">
                                    <button
                                        onClick={() => handleAnswer(true)}
                                        className={`w-full text-left p-4 rounded-lg border-2 transition ${
                                            answers[currentQuestion] === true
                                                ? 'border-indigo-600 bg-indigo-50'
                                                : 'border-gray-300 hover:border-indigo-400 hover:bg-gray-50'
                                        }`}
                                    >
                                        <span className="font-semibold text-gray-700">Pravda</span>
                                    </button>
                                    <button
                                        onClick={() => handleAnswer(false)}
                                        className={`w-full text-left p-4 rounded-lg border-2 transition ${
                                            answers[currentQuestion] === false
                                                ? 'border-indigo-600 bg-indigo-50'
                                                : 'border-gray-300 hover:border-indigo-400 hover:bg-gray-50'
                                        }`}
                                    >
                                        <span className="font-semibold text-gray-700">Nepravda</span>
                                    </button>
                                </div>
                            )}
                        </div>

                        <div className="flex gap-4">
                            <button
                                onClick={handlePrevious}
                                disabled={currentQuestion === 0}
                                className="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-400 transition disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                ← Zpět
                            </button>
                            <button
                                onClick={handleNext}
                                disabled={!isAnswered}
                                className="flex-1 bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                {currentQuestion === questions.length - 1 ? 'Dokončit' : 'Další →'}
                            </button>
                        </div>

                        {!isAnswered && (
                            <p className="text-center text-gray-500 text-sm mt-4">
                                Pro pokračování vyber odpověď
                            </p>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MuscleQuiz />);
    </script>
</body>
</html>
